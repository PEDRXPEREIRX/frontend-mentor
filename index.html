<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
        <link rel="stylesheet" href="estilos/style.css">
        <title>Frontend Mentor</title>
    </head>
    <body>
        <div class="container">
            <div class="content-top">
                <h1>Your Result</h1>
                <div class="score">
                    <p class="score-result">76</p>
                    <p class="score-total">of 100</p>
                </div>
                <div class="message-result">
                    <h2>Great</h2>
                    <p>You scored higher than 65% of the<br>people who have taken these tests.</p>
                </div>
            </div>
            <div class="content-bottom">
                <h2>Summary</h2>
                <div class="tests">
                    <div class="result-test">
                        <p><img src="images/icon-reaction.svg" alt=""><span style="color: #ff5757;">Reaction</span></p>
                        <p>80 / 100</p>
                    </div>
                    <div class="result-test">
                        <p><img src="images/icon-memory.svg" alt=""><span style="color: #ffb11f;">Memory</span></p>
                        <p>92 / 100</p>
                    </div>
                    <div class="result-test">
                        <p><img src="images/icon-verbal.svg" alt=""><span style="color: #00bd91;">Verbal</span></p>
                        <p>61 / 100</p>
                    </div>
                    <div class="result-test">
                        <p><img src="images/icon-visual.svg" alt=""><span style="color: #1225d4;"">Visual</span></p>
                        <p>72 / 100</p>
                    </div>
                </div>
                <div class="button">
                    <button class="btn-continue" type="submit">Continue</button>
                </div>
            </div>
        </div>
    </body>
</html>
